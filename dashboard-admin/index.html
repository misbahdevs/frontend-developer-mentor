<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container">
      <!-- =============== NAVIGATION =============== -->
      <div class="navigation">
        <!-- =============== BANNER =============== -->
        <div class="banner">
          <img src="images/image-jeremy.png" alt="" class="image__banner" />
          <div>
            <span class="small__text">Report For</span>
            <h1 class="title__banner">Jeremy Robson</h1>
          </div>
        </div>

        <!-- =============== LIST =============== -->
        <ul class="list">
          <li class="list__items"><a href="#" class="list__item">Daily</a></li>
          <li class="list__items"><a href="#" class="list__item">Weekly</a></li>
          <li class="list__items"><a href="#" class="list__item">Monthly</a></li>
        </ul>
      </div>

      <!-- =============== BOX =============== -->
      <div class="column-box">
        <div class="col-row-1">
          <!-- =============== BOX 1 =============== -->
          <div class="box work">
            <img src="images/icon-work.svg" alt="" class="big-icon-box" />
            <div class="content">
              <div>
                <span class="type">Work</span>
                <span class="icon-box"><img src="images/icon-ellipsis.svg" alt="" /></span>
              </div>
              <div>
                <h1 class="hours">31Hrs</h1>
                <p class="deskription">Last Week -36Hrs</p>
              </div>
            </div>
          </div>
          <!-- =============== BOX 2 =============== -->
          <div class="box play">
            <img src="images/icon-play.svg" alt="" class="big-icon-box" />
            <div class="content">
              <div>
                <span class="type">Play</span>
                <span class="icon-box"><img src="images/icon-ellipsis.svg" alt="" /></span>
              </div>
              <div>
                <h1 class="hours">10Hrs</h1>
                <p class="deskription">Last Week -8Hrs</p>
              </div>
            </div>
          </div>
          <!-- =============== BOX 3 =============== -->
          <div class="box study">
            <img src="images/icon-study.svg" alt="" class="big-icon-box" />
            <div class="content">
              <div>
                <span class="type">Study</span>
                <span class="icon-box"><img src="images/icon-ellipsis.svg" alt="" /></span>
              </div>
              <div>
                <h1 class="hours">4Hrs</h1>
                <p class="deskription">Last Week -7Hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-row-2">
          <!-- =============== BOX 4 =============== -->
          <div class="box exercise">
            <img src="images/icon-exercise.svg" alt="" class="big-icon-box" />
            <div class="content">
              <div>
                <span class="type">Exercise</span>
                <span class="icon-box"><img src="images/icon-ellipsis.svg" alt="" /></span>
              </div>
              <div>
                <h1 class="hours">4Hrs</h1>
                <p class="deskription">Last Week -5Hrs</p>
              </div>
            </div>
          </div>
          <!-- =============== BOX 5 =============== -->
          <div class="box social">
            <img src="images/icon-social.svg" alt="" class="big-icon-box" />
            <div class="content">
              <div>
                <span class="type">Social</span>
                <span class="icon-box"><img src="images/icon-ellipsis.svg" alt="" /></span>
              </div>
              <div>
                <h1 class="hours">5Hrs</h1>
                <p class="deskription">Last Week -10Hrs</p>
              </div>
            </div>
          </div>
          <!-- =============== BOX 6 =============== -->
          <div class="box selfcare">
            <img src="images/icon-self-care.svg" alt="" class="big-icon-box" />
            <div class="content">
              <div>
                <span class="type">Self Care</span>
                <span class="icon-box"><img src="images/icon-ellipsis.svg" alt="" /></span>
              </div>
              <div>
                <h1 class="hours">2Hrs</h1>
                <p class="deskription">Last Week -2Hrs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->
    <script src="main.js"></script>
  </body>
</html>
