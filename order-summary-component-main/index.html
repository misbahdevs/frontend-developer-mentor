<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  


  <div class="container">
    <div class="banner">
      <img src="images/illustration-hero.svg" alt="" class="image__banner">
    </div>

    <div class="info">
      <div class="about__info">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcast on any device anywere you like!</p>
      </div>

      <div class="about__box">
        <div>
          <img src="images/icon-music.svg" alt="" class="image__about-box">
          <div>
            <span class="title__box">Annual Plan</span>
            <span class="subtitle">$59.99/Year</span>
          </div>
        </div>
        <div class="divthwo">
          <a href="#" class="change">Change</a>
        </div>
      </div>

      <div class="about__button">
        <button class="btn__proccess">Proceed to Payment</button>
        <a href="#" class="cancel__prosses">Cancel Order</a>
      </div>
    </div>
  </div>

    Coded by <a href="https://github.com/misbahdevs/">MisbahDevs</a>.
  </div> -->
</body>
</html>
